<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElXora - Log In</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="auth-container">
    <div id="login-form" class="auth-form">
      <h1>ElXora</h1>
      <h2>Log In</h2>
      <div class="input-group">
        <input type="email" id="login-email" placeholder="Email" required autocomplete="email"/>
        <div id="login-email-error" class="error-text"></div>
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password"/>
        <div id="login-password-error" class="error-text"></div>
      </div>
      <button id="login-btn">Log In</button>
      <div id="login-general-error" class="error-text center"></div>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script>
    // Simple login logic (you can move to auth.js later)
    const USERS_KEY = 'elxora_users';
    function getUsers() { return JSON.parse(localStorage.getItem(USERS_KEY) || '[]'); }

    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('login-email').value.trim();
      const pass  = document.getElementById('login-password').value;

      document.querySelectorAll('.error-text').forEach(el => el.textContent = '');

      const users = getUsers();
      const user = users.find(u => u.email === email && u.pass === pass);

      if (!user) {
        document.getElementById('login-general-error').textContent = 'Wrong email or password';
        return;
      }

      localStorage.setItem('elxora_current_user', JSON.stringify({ email: user.email, username: user.username }));
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
