<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElXora - Log In</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-container">
    <div class="auth-form">
      <h1>ElXora</h1>
      <h2>Log In</h2>
      <div class="input-group">
        <input type="email" id="login-email" placeholder="Email" required autocomplete="email"/>
        <div id="login-email-error" class="error-text"></div>
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password"/>
        <div id="login-password-error" class="error-text"></div>
      </div>
      <button id="login-btn">Log In</button>
      <div id="login-general-error" class="error-text center"></div>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script>
    console.log("login.html script loaded");

    const USERS_KEY = 'elxora_users';

    function getUsers() {
      return JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
    }

    document.getElementById('login-btn').addEventListener('click', () => {
      console.log("Login button clicked");

      const email = document.getElementById('login-email').value.trim();
      const pass = document.getElementById('login-password').value;

      const users = getUsers();
      const user = users.find(u => u.email === email && u.pass === pass);

      if (!user) {
        document.getElementById('login-general-error').textContent = 'Wrong email or password';
        console.log("Login failed - no matching user");
        return;
      }

      localStorage.setItem('elxora_current_user', JSON.stringify({
        email: user.email,
        username: user.username
      }));

      console.log("Login success - redirecting");
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
